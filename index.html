<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishmael weds Priscilla ðŸ’œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #de8144;
      --accent-dark: #de8144;
      --bg: #faf9ff;
      --text: #333;
    }

    body {
      font-family: 'PT Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, var(--accent), #de8144);
      color: white;
      padding: 30px 20px;
      width: 100%;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    header p {
      margin: 0;
      font-size: 1rem;
    }

    .upload-section {
      margin: 25px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="file"] {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: white;
      width: 90%;
      max-width: 400px;
      font-size: 0.95rem;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      width: 90%;
      max-width: 400px;
    }

    button:hover {
      background: var(--accent-dark);
    }

    #status {
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 5px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 95%;
      max-width: 700px;
      margin: 30px auto;
    }

    .photo-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .photo-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 8px;
      gap: 5px;
    }

    .actions button {
      flex: 1;
      padding: 8px 0;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      .actions button {
        font-size: 0.8rem;
        padding: 7px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ishmael and Priscilla</h1>
    <p>Share your sweetest wedding memories!</p>
  </header>

  <section class="upload-section">
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Upload Photo</button>
    <p id="status"></p>
  </section>

  <div id="gallery"></div>

  <footer>
    Made with love by Ishmael & Priscilla
  </footer>

  <script>
    const CLOUD_NAME = "dczy2uhat"; // ðŸ‘ˆ replace with yours
    const UPLOAD_PRESET = "wedding_photos"; // ðŸ‘ˆ your unsigned preset

    async function uploadPhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (!file) return alert("Please select a photo!");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      document.getElementById("status").innerText = "Uploading...";

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      document.getElementById("status").innerText = "Upload complete!";
      addToGallery(data.secure_url);
    }

    function addToGallery(url) {
      const card = document.createElement("div");
      card.className = "photo-card";

      const img = document.createElement("img");
      img.src = url;

      const actions = document.createElement("div");
      actions.className = "actions";

      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "â¬‡ï¸ Download";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "wedding-photo.jpg";
        a.click();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ï¸ Delete";
      deleteBtn.style.background = "#dc143c";
      deleteBtn.onclick = () => {
        if (confirm("Delete this photo?")) {
          card.remove();
          removeFromLocalStorage(url);
        }
      };

      actions.append(downloadBtn, deleteBtn);
      card.append(img, actions);
      document.getElementById("gallery").prepend(card);

      const stored = JSON.parse(localStorage.getItem("photos") || "[]");
      if (!stored.includes(url)) {
        stored.push(url);
        localStorage.setItem("photos", JSON.stringify(stored));
      }
    }

    function removeFromLocalStorage(url) {
      const stored = JSON.parse(localStorage.getItem("photos") || "[]");
      const updated = stored.filter(photo => photo !== url);
      localStorage.setItem("photos", JSON.stringify(updated));
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("photos") || "[]");
      saved.forEach(url => addToGallery(url));
    };
  </script>
</body>
</html>
