<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ishmael weds Priscilla ðŸ’œ</title>
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #6a5acd;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .photo-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px;
      padding: 10px;
      width: 160px;
    }
    .photo-card img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }
    .photo-card img:hover {
      transform: scale(1.05);
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    button {
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #483d8b;
    }
  </style>
</head>
<body>
  <h1>Ishmael weds Priscilla ðŸ’œ</h1>
  <p>Share your memories with us!</p>

  <input type="file" id="photoInput" accept="image/*">
  <button onclick="uploadPhoto()">Upload Photo</button>

  <p id="status"></p>

  <div id="gallery"></div>

  <script>
    const CLOUD_NAME = "dczy2uhat"; // ðŸ‘ˆ replace with yours
    const UPLOAD_PRESET = "wedding_photos"; // ðŸ‘ˆ your unsigned preset

    async function uploadPhoto() {
      const file = document.getElementById("photoInput").files[0];
      if (!file) return alert("Please select a photo!");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      document.getElementById("status").innerText = "Uploading...";

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      document.getElementById("status").innerText = "Upload complete!";
      addToGallery(data.secure_url);
    }

    function addToGallery(url) {
      const card = document.createElement("div");
      card.className = "photo-card";

      const img = document.createElement("img");
      img.src = url;

      const actions = document.createElement("div");
      actions.className = "actions";

      // Download button
      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "Download";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = url;
        a.download = "wedding-photo.jpg";
        a.click();
      };

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => {
        if (confirm("Are you sure you want to delete this photo?")) {
          card.remove();
          removeFromLocalStorage(url);
        }
      };

      actions.append(downloadBtn, deleteBtn);
      card.append(img, actions);
      document.getElementById("gallery").prepend(card);

      // Save to localStorage
      const stored = JSON.parse(localStorage.getItem("photos") || "[]");
      if (!stored.includes(url)) {
        stored.push(url);
        localStorage.setItem("photos", JSON.stringify(stored));
      }
    }

    function removeFromLocalStorage(url) {
      const stored = JSON.parse(localStorage.getItem("photos") || "[]");
      const updated = stored.filter(photo => photo !== url);
      localStorage.setItem("photos", JSON.stringify(updated));
    }

    // Load saved images
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("photos") || "[]");
      saved.forEach(url => addToGallery(url));
    };
  </script>
</body>
</html>
